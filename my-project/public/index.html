<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>hujiang.ico">
    <title>智慧工地</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue-amap/dist/index.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but my-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>

      setNowFontSize();
      function setNowFontSize() {
          var StandardWidth = 1920;
          var StandardFontSize = 100;
          var nowWidth = document.documentElement.offsetWidth;
          var nowFontSize = nowWidth / StandardWidth * StandardFontSize;
          document.documentElement.style.fontSize = nowFontSize + 'px';
      }

    </script>
  </body>
</html>
